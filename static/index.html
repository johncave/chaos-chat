<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #b3e0ff 0%, #ffd1e7 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            box-shadow: 0 2px 16px #0002;
            overflow: hidden;
        }
        #banner {
            display: flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(90deg, #b3e0ff 60%, #ffd1e7 100%);
            padding: 18px 24px 14px 24px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 2px 8px #0001;
        }
        #logo {
            height: 40px;
            width: 40px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 1px 4px #0001;
        }
        #banner-title {
            font-size: 2em;
            font-weight: bold;
            color: #1a237e;
            letter-spacing: 2px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 12px 0 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 24px;
            max-width: 75%;
            word-break: break-word;
            font-size: 1.05em;
            margin-bottom: 2px;
            box-shadow: 0 1px 4px #0001;
        }
        .bubble.me {
            align-self: flex-end;
            background: #b3e0ff;
            color: #1a237e;
        }
        .bubble.other {
            align-self: flex-start;
            background: #ffeff5;
            color: #420d24;
        }
        .bubble.draft {
            background: #ffd1e7;
            color: #ad1457;
        }
        .username {
            font-size: 0.85em;
            font-weight: bold;
            /* margin-bottom: 2px;
            margin-left: 6px; */
            color: #888;
        }
        #typing {
            min-height: 1.2em;
            color: #ad1457;
            font-size: 0.95em;
            margin: 0 0 8px 8px;
        }
        #inputBar {
            display: flex;
            padding: 12px;
            background: rgba(255,255,255,0.9);
            border-top: 1px solid #eee;
        }
        #input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border-radius: 24px;
            border: 1px solid #b3e0ff;
            outline: none;
            background: #f7fbff;
            margin-right: 8px;
        }
        #input:focus {
            border-color: #ffd1e7;
        }
        #sendBtn {
            background: linear-gradient(135deg, #b3e0ff 0%, #ffd1e7 100%);
            border: none;
            border-radius: 24px;
            padding: 0 24px;
            font-size: 1em;
            color: #1a237e;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 1px 4px #0001;
        }
        #sendBtn:hover, #sendBtn:focus {
            background: linear-gradient(135deg, #ffd1e7 0%, #b3e0ff 100%);
            color: #ad1457;
            outline: none;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            /* vertical-align: middle;
            background: #fff; */
            /* box-shadow: 0 1px 4px #0001; */
        }
        @media (max-width: 950px) {
            #chat {
                max-width: 100vw;
                border-radius: 0;
                margin: auto;
            }

            #banner{
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="banner">
            <img src="logo.png" alt="Chaos Chat Logo" id="logo">
            <span id="banner-title">Chaos Chat</span>
        </div>
        <div id="messages"></div>
        <div id="typing"></div>
        <div id="inputBar">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button id="sendBtn" type="button">Send</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
